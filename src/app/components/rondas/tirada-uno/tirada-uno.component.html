<div style='width: 100%;min-height: 140vh; position: absolute;  background: linear-gradient(to top, #1f4037, #99f2c8);'>

    <div class="container p-4" style="background: none;">
        <h2 *ngIf="contadorTiradas<11">RONDA {{contadorTiradas}}</h2>
        <div class="row">
            <div class="col">
                <button class="btn btn-block" *ngIf="mostrarTirar && contadorTiradas<11" (click)="tirarDados()">TIRAR DADOS</button>
                <div class="card card-body" *ngIf="dados[0] && contadorTiradas<11"
                    style="background-color: rgba(255, 255, 255, .5); padding-top: 0;">
                    <h2>Sus Dados</h2>
                    <div class="row">
                        <div *ngFor="let dado of dados" class="col" style="margin-left: 0; padding: 0;">
                            <img style='height: 40px; width: 40px;' src="{{obtenerImg(dado)}}" alt="">
                        </div>
                    </div>
                </div> 
                <button (click)="desplegarCambio()" *ngIf="dados[0] && contadorTiradas<11" class="btn btn-block">Cambiar Dados:
                    {{repeticiones}}</button>
                <div class="card card-body" *ngIf="dados[0] && (repeticiones==2 || repeticiones==1) && mostrarCambiar  "
                    style="background-color: rgba(255, 255, 255, .5);padding-top: 0;">
                    <p>Clickee los dados que desea cambiar y luego confirme!</p>
                    <div class="row">
                        <div *ngFor="let dado of dados" class="col" style="margin-left: 0; padding: 0;">
                            <img (click)="obtenerDado(dado,dados.indexOf(dado))" class="imgBtn"
                                style='height: 40px; width: 40px;' src="{{obtenerImg(dado)}}" alt="">
                        </div>
                    </div>
                    <button class="btn btn-block" (click)="confirmarCambio()" style="margin-top: 10px;">Confirmar cambio
                        de dados</button>
                </div>

                <div class="card card-body" *ngIf="dados[0] && contadorTiradas<11"
                    style="background-color: rgba(255, 255, 255, .5); padding-top: 0;">
                    <h2>Dados JARVIS</h2>
                    <div class="row">
                        <div *ngFor="let dadoss of dadosJarvis" class="col" style="margin-left: 0; padding: 0;">
                            <img style='height: 40px; width: 40px;' src="{{obtenerImg(dadoss)}}" alt="">
                        </div>
                    </div>
                </div>
                <div *ngIf="mensaje != 'default'" class="card card-body"
                    style="background-color: rgba(255, 255, 255, .5);">
                    <p><b>{{mensaje}}</b></p>
                </div>
                <div *ngIf="mensajeJarvis != 'default'" class="card card-body"
                    style="background-color: rgba(255, 255, 255, .5);">
                    <p><b>{{mensajeJarvis}}</b></p>
                </div>
                <button *ngIf="dados[0] && contadorTiradas<11 " class="btn btn-block"
                    (click)="sumarPuntos(dados)">Guardar y Avanzar</button>
                <button *ngIf=" contadorTiradas==11 " class="btn btn-block" (click)="reinicio()" routerLink="/resultado">Terminar
                    juego</button>
            </div>
            <div class="col">
                <div class="card card-body" style="padding: 5px; background-color: rgba(255, 255, 255, .5);">
                    <table class="table table-dark">
                        <thead>
                            <th style="border: 2px solid black; color: black;">Tabla Ptjs.</th>
                            <td style="border: 2px solid black; color: black;">Jugador</td>
                            <td style="border: 2px solid black; color: black; ">JARVIS</td>
                        </thead>
                        <tbody *ngFor="let valores of pruebaSuma.restricciones">
                            <tr style="height: 10px;">
                                <th style="border: 2px solid black; padding: 0px; ">{{valores[0]}}</th>
                                <td style="border: 2px solid black; padding: 0px; ">{{valores[1]}} pts</td>
                                <td style="border: 2px solid black; padding: 0px; ">{{valores[2]}} pts</td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <th style="border: 2px solid black; padding: 0px;" scope="row">Puntaje</th>
                                <td style="border: 2px solid black; padding: 0px;">{{pruebaSuma.sumatoria}} pts</td>
                                <td style="border: 2px solid black; padding: 0px;">{{pruebaSuma.sumatoriajarvis}} pts
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
